<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input class="form-control mb-2" name="name" [(ngModel)]="character.name" type="text" placeholder="Nombre">
  <input class="form-control mb-2" name="power" [(ngModel)]="character.power" type="number" placeholder="Poder">
  <button type="submit" class="btn btn-primary">Agregar</button>
  <pre>{{character | json}}</pre>
</form>
